<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Phin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0a0a0a;
            color: #e2e8f0;
        }

        .gradient-text {
            background: linear-gradient(45deg, #60a5fa, #93c5fd);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .link-hover {
            position: relative;
            display: inline-block;
        }

        .link-hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 1px;
            bottom: -2px;
            left: 0;
            background: linear-gradient(45deg, #60a5fa, #93c5fd);
            transform: scaleX(0);
            transform-origin: right;
            transition: transform 0.3s ease;
        }

        .link-hover:hover::after {
            transform: scaleX(1);
            transform-origin: left;
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-2xl w-full">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold mb-4 gradient-text">rachel phin</h1>
            <p class="text-xl text-gray-400">machine learning, math, and other stuff</p>
        </div>

        <div class="space-y-6 text-center">
            <a href="#" onclick="window.location.href = 'mailto:' + ['me', 'rachelphin.com'].join('@'); return false;"
                class="link-hover text-gray-300 hover:text-white text-lg block">
                <span id="email">[email protected]</span>
            </a>
            <a href="https://www.linkedin.com/in/rachel-phin" target="_blank" rel="noopener noreferrer"
                class="link-hover text-gray-300 hover:text-white text-lg block">
                LinkedIn
            </a>
        </div>

        <div class="mt-16 text-center">
            <p class="text-gray-500 text-sm">Website under construction</p>
        </div>
    </div>

    <script>
        document.getElementById('email').textContent = ['me', 'rachelphin.com'].join('@');
    </script>
</body>

</html>

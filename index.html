<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rachel Phin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        :root {
            --bg-color: #ffffff;
            --text-color: #1a1a1a;
            --secondary-color: #4a5568;
            --accent-color: #60a5fa;
            --accent-hover: #93c5fd;
        }

        [data-theme="dark"] {
            --bg-color: #0a0a0a;
            --text-color: #e2e8f0;
            --secondary-color: #94a3b8;
            --accent-color: #60a5fa;
            --accent-hover: #93c5fd;
        }

        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .gradient-text {
            background: linear-gradient(45deg, var(--accent-color), var(--accent-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .link-hover {
            position: relative;
            display: inline-block;
            color: var(--accent-color);
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 0.375rem;
            transition: all 0.3s ease;
        }

        .link-hover:hover {
            background-color: rgba(96, 165, 250, 0.1);
            color: var(--accent-hover);
        }

        .theme-toggle {
            position: fixed;
            top: 1rem;
            right: 1rem;
            padding: 0.5rem;
            border-radius: 50%;
            background: transparent;
            border: 2px solid var(--accent-color);
            color: var(--accent-color);
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .theme-toggle:hover {
            background-color: rgba(96, 165, 250, 0.1);
        }
    </style>
</head>

<body class="min-h-screen flex items-center justify-center p-4">
    <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle dark mode">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
        </svg>
    </button>

    <div class="max-w-2xl w-full">
        <div class="text-center mb-16">
            <h1 class="text-5xl font-bold mb-4 gradient-text">rachel phin</h1>
            <p class="text-xl" style="color: var(--secondary-color)">machine learning, math, and other stuff</p>
        </div>

        <div class="space-y-6 text-center">
            <a href="#" onclick="window.location.href = 'mailto:' + ['me', 'rachelphin.com'].join('@'); return false;"
                class="link-hover">
                <span id="email">[email protected]</span>
            </a>
            <a href="https://www.linkedin.com/in/rachel-phin" target="_blank" rel="noopener noreferrer"
                class="link-hover">
                LinkedIn
            </a>
        </div>

        <div class="mt-16 text-center">
            <p class="text-sm" style="color: var(--secondary-color)">Website under construction</p>
        </div>
    </div>

    <script>
        document.getElementById('email').textContent = ['me', 'rachelphin.com'].join('@');

        function toggleTheme() {
            const html = document.documentElement;
            const currentTheme = html.getAttribute('data-theme');
            const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
            html.setAttribute('data-theme', newTheme);
            localStorage.setItem('theme', newTheme);
        }

        // Check for saved theme preference or use system preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            document.documentElement.setAttribute('data-theme', savedTheme);
        } else if (window.matchMedia('(prefers-color-scheme: dark)').matches) {
            document.documentElement.setAttribute('data-theme', 'dark');
        }
    </script>
</body>

</html>

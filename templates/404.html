{% extends "base.html" %}

{% block title %}Page Not Found{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto text-center">
    <h1 class="text-4xl font-bold text-gray-900 mb-4">404 - Page Not Found</h1>
    <p class="text-xl text-gray-600 mb-8">Sorry, the page you're looking for doesn't exist.</p>
    <a href="/" class="text-blue-600 hover:text-blue-800 inline-flex items-center">
        <svg class="w-4 h-4 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"/>
        </svg>
        Back to Home
    </a>
</div>
{% endblock %}

{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Blog</h1>
    
    <div class="grid gap-8">
        {% for post in posts %}
        <article class="bg-white p-6 rounded-lg shadow-md hover-lift">
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">
                <a href="/blog/{{ post.slug }}" class="hover:text-blue-600">{{ post.title }}</a>
            </h2>
            <time class="text-sm text-gray-500 mb-4 block">{{ post.date }}</time>
            <p class="text-gray-600 mb-4">{{ post.preview }}</p>
            <a href="/blog/{{ post.slug }}" class="text-blue-600 hover:text-blue-800 inline-flex items-center">
                Read More
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"/>
                </svg>
            </a>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}

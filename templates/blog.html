{% extends "base.html" %}

{% block title %}Blog{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Blog</h1>
    
    <div class="grid gap-8">
        {% for post in posts %}
        <article class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">{{ post.title }}</h2>
            <time class="text-sm text-gray-500 mb-4">{{ post.date }}</time>
            <p class="text-gray-600 mb-4">{{ post.preview }}</p>
            <a href="#" class="text-blue-600 hover:text-blue-800">Read More â†’</a>
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}

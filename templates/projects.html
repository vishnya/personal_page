{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Projects</h1>
    
    <div class="grid gap-6">
        {% for project in projects %}
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">{{ project.title }}</h2>
            <p class="text-gray-600 mb-4">{{ project.description }}</p>
            <a href="{{ project.link }}" class="text-blue-600 hover:text-blue-800">View Project â†’</a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

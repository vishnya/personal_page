{% extends "base.html" %}

{% block title %}Projects{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <h1 class="text-4xl font-bold text-gray-900 mb-8">Projects</h1>
    
    <div class="grid gap-8">
        {% for project in projects %}
        <div class="bg-white p-6 rounded-lg shadow-md hover-lift">
            <h2 class="text-2xl font-semibold text-gray-900 mb-2">{{ project.title }}</h2>
            <p class="text-gray-600 mb-4">{{ project.description }}</p>
            <div class="mb-4">
                {% for tech in project.technologies %}
                <span class="inline-block bg-gray-100 rounded-full px-3 py-1 text-sm font-semibold text-gray-600 mr-2 mb-2">
                    {{ tech }}
                </span>
                {% endfor %}
            </div>
            <a href="{{ project.link }}" class="text-blue-600 hover:text-blue-800 inline-flex items-center" target="_blank" rel="noopener noreferrer">
                View Project
                <svg class="w-4 h-4 ml-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"/>
                </svg>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}

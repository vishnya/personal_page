{% extends "base.html" %}

{% block title %}Home{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto">
    <div class="text-center">
        <h1 class="text-4xl font-bold text-gray-900 mb-4">{{ name }}</h1>
        <p class="text-xl text-gray-600 mb-8">Welcome to my personal website</p>
    </div>

    <div class="grid md:grid-cols-2 gap-8 mt-12">
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Projects</h2>
            <p class="text-gray-600 mb-4">Check out my latest projects and contributions.</p>
            <a href="/projects" class="text-blue-600 hover:text-blue-800">View Projects →</a>
        </div>

        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold text-gray-900 mb-4">Blog</h2>
            <p class="text-gray-600 mb-4">Read my thoughts and musings on various topics.</p>
            <a href="/blog" class="text-blue-600 hover:text-blue-800">Read Blog →</a>
        </div>
    </div>
</div>
{% endblock %}
